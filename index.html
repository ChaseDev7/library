<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,400;0,900;1,700&display=swap" rel="stylesheet">
    <script src="app.js" defer></script>
</head>
<body>
    <div class="container">
        <h1>Library</h1>
        <button class="add-book">ADD BOOK</button>
        <div class="new-book">
            <div class="close-container">
                <button class="close-button">x</button>
            </div>
            <div class="book-title-container"></div>
            <div class="book-author-container"></div>
            <div class="page-count-container"></div>
        </div>
    </div>
    <div class="book-list">
        <h2>Books</h2>
        <div class="book-count"></div>
        <div class="book-listing">
            <div class="button-container">
                <button class="read-book"></button>
                <button class="remove-book">Remove Book</button>
            </div>
            <div class="book-title-listing"></div>
            <div class="author-name-listing"></div>
            <div class="page-count-listing"></div>
        </div>
    </div>
</body>
</html>
