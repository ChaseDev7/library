<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,400;0,900;1,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    
    <script src="app.js" defer></script>
</head>
<body>
    <div class="container">
        <div class="header-title">
            <h1>Library</h1>
            <span class="material-symbols-outlined">local_library</span>
        </div>
        <button class="add-book"><span class="material-symbols-outlined" id="add-book-id">add_box</span>ADD BOOK</button>
        <form id="new-book-form">
            <label for="title">Book Title:</label>
            <input type="text" id="title">
            <label for="author">Author Name:</label>
            <input type="text" id="author">
            <label for="pages">Page Count:</label>
            <input type="text" id="pages">
            <label for="read">Read/Unread:</label>
            <input type="checkbox" id="read">
            <button class="submit-new-book">Submit</button>
        </form>
        <div class="book-container">
            <div class="read-book"></div>
        </div>
    </div>
</body>
</html>
